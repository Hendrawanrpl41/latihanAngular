<a routerLink="/inputAccount">Input Data</a>
<table border =1>
  <tr>
    <td>No</td>
    <td>OpenDate</td>
    <td>balance</td>
    <td>customerNumber</td>
  </tr>
  <tr *ngFor="let item of dataAccount">
    <td>{{item.accountNumber}}</td>
    <td>{{item.openDate}}</td>
    <td>{{item.balance}}</td>
    <td>{{item.customer.customerNumber}}</td>
    <td><a (click)=selectedData(item)>update</a></td>
    <td><a (click)=delete(item.accountNumber)>delete</a></td>
  </tr>
</table>
